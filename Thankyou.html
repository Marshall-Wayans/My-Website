<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  
  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-yH9n7AY0+YwGKpgZrFbV7U2C2vRwKbHFSNXYm1+oRZfwA4SxBM58lEeS8yHj5vs9oY8ZxtjxJzO50JLPk4W9Gw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    .thank-you-container {
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 3.5rem;
      color: #ff2c2c;
      animation: pulseText 2.5s infinite ease-in-out;
      text-shadow: 0 0 10px #ff2c2c80, 0 0 20px #ff2c2c40;
    }

    .icon {
      font-size: 3rem;
      color: #ff2c2c;
      margin-bottom: 20px;
      animation: iconBounce 2s infinite;
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #cccccc;
      animation: slideUp 2s ease forwards;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 35px;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background-color: #ff2c2c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff2c2c80;
    }

    .btn:hover {
      background-color: #e02121;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff2c2ccc;
    }

    @keyframes pulseText {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 10px #ff2c2c80, 0 0 20px #ff2c2c40;
      }
      50% {
        transform: scale(1.05);
        text-shadow: 0 0 20px #ff2c2ccc, 0 0 30px #ff2c2c88;
      }
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes iconBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <div class="icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You!</h1>
    <p>Your submission has been received. Iâ€™ll be in touch soon.</p>

    <a href="index .html" class="btn">
      <i class="fas fa-arrow-left"></i> Go Back to Home
    </a>
  </div>

</body>
</html>
